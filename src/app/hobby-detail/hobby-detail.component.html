<div *ngIf="hobby">
  <h2>{{hobby.name | uppercase}} Details</h2>
  <div><span>id: </span>{{hobby.id}}</div>
  <div>
    <label for="hobby-name">hobby name: </label>
    <input id="hobby-name" [(ngModel)]="hobby.name" placeholder="hobby name"/>
  </div>
  <button type="button" (click)="goBack()">go back</button>
</div>
